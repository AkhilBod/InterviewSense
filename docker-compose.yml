version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: interviewsense-local-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: interviewsense_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
